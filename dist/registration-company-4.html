				<form>
					<div class="row justify-content-center">

							<div class="form-group">

								       required>
							</div>

							<div class="form-group">
								<label for="exampleInputName" class="form-label">IČO*</label>
								<input type="text" value="111222333" class="form-control" id="exampleInputName" required>
							</div>

							<div class="form-group">
								<label for="exampleInputName" class="form-label">DIČ</label>

							<div class="form-group">

							</div>

							</div>

							</div>

							<div class="form-group">
								<label for="exampleInputName" class="form-label">PSČ*</label>
								<input type="text" value="30242-0298" class="form-control" id="exampleInputName" required>
							</div>


							<div class="form-group">
								<label for="exampleInputName" class="form-label">Stát*</label>
								<input type="text" value="Buckinghamshire" class="form-control" id="exampleInputName" required>
